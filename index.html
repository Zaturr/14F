<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>San Valentín</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff6b9d 0%, #c44569 50%, #6c5ce7 100%);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    .card {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      padding: 3rem;
      border-radius: 24px;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }
    h1 { font-size: 2rem; margin-bottom: 1rem; }
    p { font-size: 1.1rem; line-height: 1.6; opacity: 0.95; }
    .heart { font-size: 3rem; margin: 1rem 0; animation: pulse 1.5s ease-in-out infinite; }
    @keyframes pulse { 50% { transform: scale(1.2); } }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart">❤️</div>
    <h1>¡Feliz San Valentín!</h1>
    <p>Una página hecha con cariño y publicada en GitHub.</p>
  </div>
</body>
</html>
